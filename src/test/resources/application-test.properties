spring.application.name=zzan

# HikariCP - Test Configuration
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate - Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Batch Settings - Test Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Cache - Test Configuration
spring.cache.type=simple

# Flyway - Test Configuration
spring.flyway.enabled=false

# Batch - Test Configuration
spring.batch.job.enabled=false

# Logging - Test Configuration
logging.level.root=WARN
logging.level.com.zzan.zzan=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.com.zzan.zzan.common.exception.GlobalExceptionHandler=WARN
